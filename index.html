<!doctype html>
<html lang="en">

<head>
    <title>Amazon Sign-In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom stylesheet should overwrite bootstrap stylesheet - therefore it must load after aka be placed below the bootstrap stylesheet -->
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <div id="maincontainer" class="container">
        <div id="logorow" class="row justify-content-center">
            <img id="logo" class="img-fluid"
                src="https://kfinancial.com/wp-content/uploads/2019/02/amazon-logo-vector-png-vector-png-free-amazon-logos-705-300x147.jpg"
                alt="Amazon">
        </div>
        <div id="formrow" class="row justify-content-center">
            <div id="formcol" class="col-4">
                <form>
                    <h3>Sign-In</h3>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">Continue</button>
                    <p>There is a paragraph here on the <a href="https://www.amazon.com">Amazon</a> page.</p>
                  </form>
            </div>
        </div>
        <div id="crow" class="row justify-content-center">
            <h1>Create row</h1>
        </div>
    </div>
    <div id="footercontainer" class="container-fluid">
        <div id="footerrow" class="row justify-content-center">
            <p>Footerrow</p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
