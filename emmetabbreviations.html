<!-- emmet abbreviations -->
<!-- emmet abbreviations follow css selectors in terms of their syntax -->
<!-- if I type .row, I get a div of class row -->
<!-- if I type img#logo, I get an img tag of class logo -->
<!-- if I type a.navlink, I get an a tag of class navlink -->
<!-- just like in a css file, where a .container > .row selects a row that is a child of a container -->
<!-- using the emmet abbreviation .container>.row gives us two html divs, a div of class row that is a child of a div of class container -->

<div class="row"></div>

<img src="" alt="" id="logo">

<a href="" class="navlink"></a>

<div class="container">
    <div class="row"></div>
</div>

<!-- elementtag.classname#idname-->

<div class="classname"></div>

<p class="classname"></p>
